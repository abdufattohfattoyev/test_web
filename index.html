<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Tizimi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 id="pageTitle">ğŸ“Š Test Tizimi</h1>
            <div class="user-info" id="userInfo">Yuklanmoqda...</div>
            <p id="pageDescription">Test tizimiga xush kelibsiz</p>
        </header>

        <!-- Student Login Section -->
        <section id="studentLogin" class="section">
            <div class="card">
                <div class="welcome">
                    <h2>ğŸ“ Test Topshirish</h2>
                    <p>Test kodini va ma'lumotlaringizni kiriting</p>
                </div>

                <form class="form" onsubmit="startTest(event)">
                    <div class="form-group">
                        <label for="testCode">Test Kodi:</label>
                        <input type="text" id="testCode" required placeholder="TEST001" style="text-transform: uppercase;">
                    </div>

                    <div class="form-group">
                        <label for="studentName">Ism Familiyangiz:</label>
                        <input type="text" id="studentName" required placeholder="Ismingiz va familiyangizni kiriting">
                    </div>

                    <button type="submit" class="btn btn-primary">
                        ğŸš€ Testni Boshlash
                    </button>
                </form>
            </div>
        </section>

        <!-- Test Interface -->
        <section id="testInterface" class="section hidden">
            <div class="card">
                <div class="test-header">
                    <h2 id="testTitle">ğŸ“ Test</h2>
                    <div class="progress">
                        <div class="progress-info">
                            <span id="currentQuestion">1</span> / <span id="totalQuestions">0</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                    </div>
                </div>

                <div class="question" id="questionContainer">
                    <!-- Questions will be loaded here -->
                </div>

                <div class="navigation">
                    <button id="prevBtn" onclick="previousQuestion()" class="btn btn-secondary hidden">â¬…ï¸ Oldingi</button>
                    <button id="nextBtn" onclick="nextQuestion()" class="btn btn-primary">Keyingi â¡ï¸</button>
                    <button id="finishBtn" onclick="finishTest()" class="btn btn-success hidden">âœ… Yakunlash</button>
                </div>
            </div>
        </section>

        <!-- Admin Panel -->
        <section id="adminPanel" class="section hidden">
            <div class="tabs">
                <button class="tab active" onclick="showTab('dashboard')">ğŸ“Š Dashboard</button>
                <button class="tab" onclick="showTab('create')">â• Test Yaratish</button>
                <button class="tab" onclick="showTab('manage')">ğŸ”§ Boshqarish</button>
            </div>

            <div class="tab-content">
                <div id="dashboard" class="tab-panel">
                    <h2>ğŸ“Š Statistika</h2>
                    <div class="stats" id="statsGrid">
                        <div class="loading">ğŸ“Š Yuklanmoqda...</div>
                    </div>
                </div>

                <div id="create" class="tab-panel hidden">
                    <h2>â• Yangi Test Yaratish</h2>
                    <form class="form" onsubmit="createTest(event)">
                        <div class="form-group">
                            <label for="newTestCode">Test Kodi:</label>
                            <input type="text" id="newTestCode" required placeholder="TEST001" style="text-transform: uppercase;">
                        </div>

                        <div class="form-group">
                            <label for="newTestTitle">Test Nomi:</label>
                            <input type="text" id="newTestTitle" required placeholder="Test nomini kiriting">
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="openCount">Ochiq Savollar:</label>
                                <input type="number" id="openCount" min="0" max="50" value="0">
                            </div>
                            <div class="form-group">
                                <label for="closedCount">Yopiq Savollar:</label>
                                <input type="number" id="closedCount" min="0" max="50" value="0">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">â• Test Yaratish</button>
                    </form>

                    <div id="answersSection" class="hidden">
                        <h3>ğŸ“ Javoblar Kiritish</h3>
                        <div id="answersContent"></div>
                    </div>
                </div>

                <div id="manage" class="tab-panel hidden">
                    <h2>ğŸ”§ Test Boshqaruv</h2>
                    <div class="actions">
                        <button onclick="loadTests()" class="btn btn-secondary">ğŸ“ Testlarni Ko'rish</button>
                        <button onclick="loadStudents()" class="btn btn-secondary">ğŸ“ O'quvchilar</button>
                        <button onclick="exportResults()" class="btn btn-secondary">ğŸ“Š Export</button>
                    </div>
                    <div id="managementContent"></div>
                </div>
            </div>
        </section>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="overlay hidden">
        <div class="spinner"></div>
        <p>Yuklanmoqda...</p>
    </div>

    <!-- Success/Error Messages -->
    <div id="messageContainer"></div>

    <script src="script.js"></script>
</body>
</html>
